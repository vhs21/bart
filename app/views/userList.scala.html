@(users: Seq[User])(implicit request: RequestHeader, messagesProvider: MessagesProvider)

@main("Bart's users") {

    <h3>Users</h3>

    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>username</th>
            <th>email</th>
            <th>role</th>
        </tr>
        </thead>
        <tbody>
            @for(user <- users) {
            <tr>
                <td>@user.id.get</td>
                <td>@user.username</td>
                <td>@user.email</td>
                <td>@user.role</td>
            </tr>
            }
        </tbody>
    </table>

    <hr/>

}
