@(users: Seq[User])(implicit request: MessagesRequestHeader)

@main("Bart's users") {

    <h3>Users</h3>

    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>username</th>
            <th>email</th>
            <th>password</th>
            <th>delete</th>
        </tr>
        </thead>
        <tbody>
            @for(user <- users) {
            <tr>
                <td>@user.id.get</td>
                <td>@user.username</td>
                <td>@user.email</td>
                <td>@user.password</td>
                <td>
                    @helper.form(routes.UserController.remove(user.id.get)){
                        @helper.CSRF.formField
                        <button>x</button>
                    }
                </td>
            </tr>
            }
        </tbody>
    </table>

    <hr/>

}
